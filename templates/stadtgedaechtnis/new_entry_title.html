{% load i18n %}
<div class="new-entry">
    <h3>{% trans "Einen neuen Beitrag hinzufügen" %}</h3>
    <p>{% trans "Bitte geben Sie einen Titel für Ihren neuen Beitrag ein, wählen " %}{{ media_type }}{% trans ' aus und klicken Sie auf "Abschicken".' %}</p>
    <form action="/services/stories/" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <p class="right"><input type="submit" value="{% trans "Abschicken" %}"></p>
    </form>
</div>
