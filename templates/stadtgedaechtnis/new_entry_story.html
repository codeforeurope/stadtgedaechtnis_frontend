{% load i18n %}
{% load static %}
<div class="new-entry">
    <h3>{% trans "Einen neuen Beitrag hinzufügen" %}</h3>
    <div class="center">
        <div class="upload-advice">
            {% trans "Wird hochgeladen" %}... (<span id="progress">0</span>%)&nbsp;<img src="{% static "stadtgedaechtnis_frontend/img/ajax-loader.gif"%}" id="load-more-picture" class="load-more">
        </div>
    </div>
	<div class="asset">
	</div>
    <form>
        <p class="center" id="alt_input"><input type="text" id="alt" placeholder="{% trans 'Unterschrift' %}" class="alt"></p>
        <p><input type="text" id="title" readonly="readonly"></p>
        <p><label for="text">{% trans "Ihre persönliche Geschichte:" %}</label><textarea id="text"></textarea></p>
		<p><a href="#"><span class="next hide-text" id="next-story">{% trans "Weiter" %}</span></a></p>
    </form>
</div>
